gradle.properties
# Gradle settings configured to optimize performance
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Cache optimization - éviter les téléchargements redondants
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Utiliser le cache local plus agressivement
org.gradle.caching.debug=false

# Configuration réseau pour éviter les timeouts
systemProp.http.socketTimeout=60000
systemProp.http.connectionTimeout=60000
systemProp.https.socketTimeout=60000
systemProp.https.connectionTimeout=60000